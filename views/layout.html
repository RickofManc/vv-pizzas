<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order the best Vegan Pizza in Manchester and collect 20 minutes later from Vera's food truck!">
    <meta name="keywords" content="pizza, pizzeria, italian, vegan, vegetarian, fast food, convenience, take-away, eat-out, food truck, Manchester">
    <meta name="author" content="Rick Atherton">
    <link rel="shortcut icon" type="image/x-icon" src="assets/images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/addons/attach/attach.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');
        </style>
    <title>VV Pizza</title>
    <style>
      html {
        background-image: image-url("assets/images/main-background-image-reduced.webp");
      }
      
      body {
        margin: 0 auto;
        max-width: 800px;
        height: 100vh;
        font-family: "Fira Code", "monospace", "sans-serif";
      }

      .main-content {
        display: contents;
        position: relative;
      }

      header {
        height: 60px;
        top: 0;
        margin-bottom: 10px;
        text-align: center;
        padding: 10px;
        color: #0A36AF;
        font-weight: 800;
        vertical-align: middle;
      }

      .header-text {
        float: left;
        color: #0A36AF;
        font-weight: 800;
        margin: 10px;
        padding: 0;
      }

      button {
        width: 150px;
        height: 40px;
        float: right;
        background-color: #0A36AF;
        border: 1px solid grey;
        color: white;
        text-transform: uppercase;
        margin: 10px;
        border-radius: 8px;
      }

      button a:hover {
        background-color: #008C45;
      }

      .homepage-background-image {
        background: #F4F5F0;
        opacity: 0.5;
        margin: 0.5rem;
      }

      footer {
        bottom: 0;
        height: 30px;
        text-align: center;
        margin-top: 10px;
      }

      .footer-text {
        color: #0A36AF;
        font-weight: 500;
        margin: 5px;
      }

      #terminal {
          margin: 0 30px 0 30px;
      }

      /**
        * Default styles for xterm.js
        */
      .xterm {
        font-feature-settings: "liga"0;
        position: relative;
        user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
      }

      .xterm.focus,
      .xterm:focus {
        outline: none;
      }

      .xterm .xterm-helpers {
        position: absolute;
        top: 0;
        /**
        * The z-index of the helpers must be higher than the canvases in order for
        * IMEs to appear on top.
        */
        z-index: 5;
      }

      .xterm .xterm-helper-textarea {
        padding: 0;
        border: 0;
        margin: 0;
        /* Move textarea out of the screen to the far left, so that the cursor is not visible */
        position: absolute;
        opacity: 0;
        left: -9999em;
        top: 0;
        width: 0;
        height: 0;
        z-index: -5;
        /** Prevent wrapping so the IME appears against the textarea at the correct position */
        white-space: nowrap;
        overflow: hidden;
        resize: none;
      }

      .xterm .composition-view {
        /* TODO: Composition position got messed up somewhere */
        background: #000;
        color: #FFF;
        display: none;
        position: absolute;
        white-space: nowrap;
        z-index: 1;
      }

      .xterm .composition-view.active {
        display: block;
      }

      .xterm .xterm-viewport {
        /* On OS X this is required in order for the scroll bar to appear fully opaque */
        background-color: #000;
        overflow-y: scroll;
        cursor: default;
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        background-color: rgb(0, 0, 0);
        width: 730px;
      }

      .xterm .xterm-screen {
        position: relative;
      }

      .xterm .xterm-screen canvas {
        position: absolute;
        left: 0;
        top: 0;
      }

      .xterm .xterm-scroll-area {
        visibility: hidden;
      }

      .xterm-char-measure-element {
        display: inline-block;
        visibility: hidden;
        position: absolute;
        top: 0;
        left: -9999em;
        line-height: normal;
      }

      .xterm {
        cursor: text;
      }

      .xterm.enable-mouse-events {
        /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
        cursor: default;
      }

      .xterm.xterm-cursor-pointer {
        cursor: pointer;
      }

      .xterm.column-select.focus {
        /* Column selection mode */
        cursor: crosshair;
      }

      .xterm .xterm-accessibility,
      .xterm .xterm-message {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 10;
        color: transparent;
      }

      .xterm .live-region {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      .xterm-dim {
        opacity: 0.5;
      }

      .xterm-underline {
        text-decoration: underline;
      }
    
    </style>
  </head> @{body}
</html>

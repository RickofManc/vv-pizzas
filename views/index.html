<body>
    <div class="main-content">
      <header>
        <h1 class="header-text">VV Pizzas Ordering Service
          </h1>
        <button onclick="window.location.reload()">Restart Order
          </button>
      </header>
      <img
        width="300"
        height="300"
        class="homepage-background-image"
        src="assets/images/main-background-image-reduced.webp"
        alt="Black and white line drawing of Vera's pizza food truck, used as tiles for the website background"
      />
      <div id="terminal">
        </div>
      <footer>
          <p class="footer-text">Call Vera on 07665544332 if have any issues with placing your order here
              </p>
          </footer>
    </div>
    <script>
      var term = new Terminal({
        cols: 80,
        rows: 24
      });
      term.open(document.getElementById('terminal'));
      term.writeln('Running startup command: python3 run.py');
      term.writeln('');
      var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (':' + location.port) : '') + '/');
      ws.onopen = function() {
        new attach.attach(term, ws);
      };
      ws.onerror = function(e) {
        console.log(e);
      };
      // Set focus in the terminal
      document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
  </body>
